<div class="col-md-6 user-container">
  <h2 style="margin: auto"> Customer Details</h2>
  <button class="btn btn-danger" style="width:100px" (click)="addCustomer()"> Add Customer</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td class="hidden"></td>
      <td></td>
      <td></td>
      <td></td>
      
      <td><button class="btn btn-success" (click)="deleteCustomer(customer)"> Delete</button>
        <button class="btn btn-success" (click)="editCustomer(customer)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
